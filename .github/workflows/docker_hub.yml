name: Build and Push API and Worker to Docker Hub

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Copie job-template to API context
        run: cp ./K8s/worker/job-template.yaml ./API/LeadListAPI/job-template.yaml

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./API/LeadListAPI
          file: ./API/LeadListAPI/Dockerfile
          push: true
          tags: |
            finall00/leadlist-api:latest
            finall00/leadlist-api:${{ github.sha }}

      - name: Build and push Worker image
        uses: docker/build-push-action@v5
        with:
          context: ./worker
          file: ./worker/Dockerfile
          push: true
          tags: |
            finall00/leadlist-worker:latest
            finall00/leadlist-worker:${{ github.sha }}
