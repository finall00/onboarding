name: .NET CI - Build e Testes

on:
  push:
    branches: [ "main" ]
    paths:
      - 'API/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'API/**'
      - '.github/workflows/**'

jobs:
  build-e-test:
    runs-on: ubuntu-latest

    steps:
    - name: code checkout
      uses: actions/checkout@v4

    - name: .NET enviroment config
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0' 

    - name: Restore dependencies
      working-directory: ./API
      run: dotnet restore LeadListAPI.sln

    - name: Build
      working-directory: ./API
      run: dotnet build LeadListAPI.sln --configuration Release --no-restore

    - name: Run Tests
      working-directory: ./API/LeadListAPI-test
      run: dotnet test --configuration Release --no-build --verbosity normal
